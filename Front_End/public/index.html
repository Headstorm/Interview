<!doctype html>
<html lang="en">

<head>
    <title>Headstorm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Port+Lligat+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LeZYtAUAAAAAG63Un50E5HhFtT59FM5Q-sdFxKg"></script>
</head>

<body>
    <nav id="nav" class="navbar fixed-top">
        <nav class="navbar-brand h1">
            <img src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/5df9c99e3ed5030001d23617/picture"
                alt="Logo" style="width:40px;">
        </nav>
    </nav>

    <section class="header">
        <img class="image" src="./images/outside.jpg" alt="mountain">
        <h1 class="title display-4">HEADSTORM</h1>
    </section>

    <section class="contact container">
        <div class="row">
            <div class="contact-title col-md-4">
                <h3>Contact us</h3>
                <h5>We'd love to hear from you.</h5>
            </div>
            <div class="col-md-8">

                <form>
                    <div class="form-group form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md-10">
                            <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                        </div>

                        <button type="button" class="col-md-2 submit align-self-end btn btn-primary"
                            id="submitBtn">Contact Us</button>

                    </div>
                    <div id="success"></div>


                </form>
            </div>

        </div>

    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>


</body>

</html>
