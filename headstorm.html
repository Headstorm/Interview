<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, 
        shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">
        <!-- JavaScript API -->
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
          function onSubmit(token) {
            document.getElementById("userform").submit();
          }
        </script>
        <!-- Favicons -->
        <link rel="shortcut icon" type="image/x-icon" href="BabyYoda.ico"/>
        <title>Company's Website</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Yoda Baby Co.</h1>
            <div class="alert alert-secondary" role="alert">
              <h2 class="alert-heading">Contact Us</h2>
              <p>Have any questions? We'd love to hear from you.</p>
            </div>
            <form id="userform">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="FirstName">First Name</label>
                  <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="FirstName">Last Name</label>
                  <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">example@example.com</small>
              </div>
              <div class="form-group">
                <label for="Message">Message</label>
                <textarea class="form-control" id="Message" rows="4" required></textarea>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button class="g-recaptcha" 
                data-sitekey="6LdVfogaAAAAAK9Fv89VPTFjSn0E3rNcFFzv6Mni" 
                data-callback='onSubmit'
                data-action='submit'>Submit</button>
            </form>
          </div>
        </div>
      </div>
    

    </body>
