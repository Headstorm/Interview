<!DOCTYPE html>
<html>
<head>
  <title>Startup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://github.githubassets.com/favicon.ico" rel="SHORTCUT ICON">
</head>
<body>

<div class="container">
	<div class="row clearfix">
		
			<div class="jumbotron">
				<h1>
					Startup!
				</h1>
				<p>
					Startup is a company ... We'd love to hear from our customers. Please no hesitate contact us and say out your own opinion!
				</p>
				
			</div>
			<form role="form">
				<div class="form-group">
					 <label for="InputEmail">Your Name</label><input type="name" class="form-control" id="InputName" />
				</div>
				<div class="form-group">
					 <label for="InputEmail">Your Email</label><input type="email" class="form-control" id="InputEmail" />
				</div>
				<div class="form-group">
					 <label for="InputContent">Things You'd Love to Share With Us</label><textarea class="form-control" rows="7"></textarea>
				</div> <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
