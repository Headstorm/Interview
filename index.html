<!DOCTYPE html>
  <html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Headstorm Interview</title>
    <link rel="shortcut icon" href="HeadStorm_bolt-220flat.ico" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LcwspUUAAAAAI5lFFsGSsQLwGMNcMp4fIUgu4Hf"></script>
    
  </head>
   
  <body>
    <div class="main">
        
        <a href="https://github.com/Headstorm/Interview/tree/master/challenges">
            <div class="headpic"></div>
        </a>
        <div class="head">Head<span class ="head2">Storm</div>
        <div class="subhead">Interview Challenge</div>
      <div class="input">
        <div class="infohead">Contact Information</div>
        <div class="field">
          <form id="info-form"><!-- action="javascript:alert(grecaptcha.getResponse(widgetId1));" -->
            <div>
              First name:
            </div>
            <div>
              <input type="text" name="firstname" value="" maxlength="15" size="30" id="first">
            </div>
            <div>
              Last name:
            </div>
            <div>
              <input type="text" name="lastname" value="" maxlength="15" size="30" id="last">
            </div>
            <div>
              Email:
            </div>
            <div>
              <input type="email" name="email" value="" maxlength="20" size="30" id="email">
            </div>
            <div>
              Phone number:
            </div>
            <div>
              <input type="tel" name="phonenumber" value="" maxlength="10" size="30" id="tel">
            </div>
            <div>
              Comments:
            </div>
            <div>
              <textarea rows="5" cols="32" maxlength="200" id="comment"></textarea>
            </div>
            <!-- reCAPTCHA -->
              <div class="recaptcha" data-sitekey="6LcwspUUAAAAAI5lFFsGSsQLwGMNcMp4fIUgu4Hf">
                  <script src="https://www.google.com/recaptcha/api.js?render=6LcwspUUAAAAAI5lFFsGSsQLwGMNcMp4fIUgu4Hf"></script>
                  <!-- <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer> -->
    </script>
              </div>
            
            <div>
              <button class="btn-enter">Submit</button>
            </div>
            
          </form>
            
        </div>
      </div>
    </div>
        
    <script src="interview.js"></script>    
        
        
        
  </body>
    
  </html>
