<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico?v=1.0" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Awesome Company</title>
</head>
<body>
  <header>
    <nav class="top-nav">
        <img class="nav-brand-logo" src='./company.png' />
        <h1 class="nav-brand-title">Awesome Company</h1>
    </nav>
  </header>
  <main>
    <form action="" id='contact'>
      <fieldset>
        <legend class='contact-legend'>Contact Us</legend>
        <div class='input-ctnr'>
          <div class='form-grp'>
            <label class="contact-label">First Name</label><br>
            <input 
              id='first-name' 
              name='first-name' 
              type='text' 
              placeholder="Jane"/>
          </div>

          <div class='form-grp'>
            <label class="contact-label">Last Name</label><br>
            <input 
              id='last-name' 
              name='last-name' 
              type='text' 
              placeholder="Doe" />
          </div>

          <div class='form-grp'>
            <label class="contact-label">Email</label><br>
            <input 
              id='email' 
              name='email' 
              type='email' 
              placeholder="name@domain" />
          </div>

          <div class='form-grp'>
            <label class="contact-label">Phone</label><br>
            <input 
              id='phone' 
              name='phone' 
              type='tel' 
              placeholder="8015558609" 
              pattern="[0-9]{10}"/>
          </div>

          <div class="form-submit-ctnr">
              <button class="form-submit" type="submit">Submit</button>
          </div>
          
        </div>
        <div class='error'></div>
      </fieldset>
    </form>
  </main>
  <footer></footer>
  <script src="https://kit.fontawesome.com/f810e98638.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LfltbYUAAAAALTUQnldvI439ba0lyamcx_0Mi9r"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
