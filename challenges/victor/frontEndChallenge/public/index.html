<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="../app.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://www.google.com/recaptcha/api.js?render=6LeFrrUUAAAAAPoJMRq-PFjAItHeKKJ_1pxdfdRu"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      grecaptcha.ready(function() {
        grecaptcha
          .execute("6LeFrrUUAAAAAPoJMRq-PFjAItHeKKJ_1pxdfdRu", {
            action: "homepage"
          })
          .then(function(token) {
            apiObj = { apiToken: token };
            axios
              .post("/", apiObj)
              .then(res => {
                console.log(res.data);
                sessionStorage.setItem(
                  "captchaResponse",
                  res.data.success.toString()
                );
              })
              .catch(error => console.log(error));
          });
      });
    </script>
    <title>StartupCo</title>
  </head>
  <body>
    <div class="container-flex">
      <div class="navbar bg-dark">
        <h1>StartupCo</h1>
      </div>
      <div class="container contact-form">
        <h3>Contact Us:</h3>
        <form onsubmit="logFormInfo(event)">
          <p>Name:</p>
          <input class="form-input" id="name" type="text" />
          <p>Email:</p>
          <input class="form-input" id="email" type="text" />
          <p>Message:</p>
          <textarea class="form-input" id="message"></textarea> <br />
          <input class="submit-button" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
