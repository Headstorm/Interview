<!DOCTYPE html>
<html>
    <head>
        <title>Epic Baking Co.</title>
        <link rel="shortcut icon" href="logo.ico" />
        <style>
            .bakerybg{
                width: 100%;
                height:300px;
            }
            body{
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
        <script src="contactform.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://www.google.com/recaptcha/api.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-default navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Epic Baking</a>
                    <a href="" style="color:grey;">Home</a>
                    <a href="" style="color:grey;">Order</a>
                    <a href="" style="color:grey;">Contact</a>
                </div>
            </div>
        </nav>
        <div style="background-image: url('bg.jpg'); height:300px;">
            <br><br><br><br><br>
            <p class="text-center" style="font-size: 64px;"><strong>Get in Touch with Us</strong></p>
        </div>
        <div class="container">
            <br>
            <h1>Contact us:</h1>
            <form id="contactform" action="" onsubmit="contactForm(event)">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" class="form-control" required/><br>
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email" class="form-control" required/><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text"  id="phone" name="phone" class="form-control" required/><br>
                <label for="message">Message:</label><br>
                <textarea rows="4" cols="50" id="message" name="message" form="contactform" class="form-control" required></textarea><br>
                <button class="g-recaptcha btn btn-info" 
                data-sitekey="6Lf_BaEaAAAAANlhuwxxd-RHBdKgmMXG7knrB4s2" 
                data-callback='captchasubmit' 
                data-action='submit'>Recaptcha</button><br><br>
                <input type="submit" class="btn btn-dark" />
            </form>
        </div>
    </body>
</html>
